apiVersion: v1
kind: Service
metadata:
  name: moriarty-operator
  namespace: moriarty
spec:
  selector:
    app: moriarty-operator
  ports:
    - name: moriarty-operator
      port: 8999
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moriarty-operator-callback
  namespace: moriarty
  labels:
    app: moriarty-operator-callback
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: moriarty-operator-callback
  template:
    metadata:
      labels:
        app: moriarty-operator-callback
    spec:
      serviceAccountName: moriarty-operator
      containers:
        - name: moriarty-operator-callback
          image: wh1isper/moriarty
          command: ["moriarty-operator"]
          args: ["callback"]
          envFrom:
            - secretRef:
                name: sqs-bridge
            - secretRef:
                name: redis
            - secretRef:
                name: database
            - secretRef:
                name: model
            - configMapRef:
                name: kubespawner
          ports:
            - containerPort: 8999
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          readinessProbe:
            httpGet:
              path: /
              port: 8999
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 20
      restartPolicy: Always

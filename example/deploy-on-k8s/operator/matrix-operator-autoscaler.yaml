apiVersion: apps/v1
kind: Deployment
metadata:
  name: moriarty-operator-autoscaler
  namespace: moriarty
  labels:
    app: moriarty-operator-autoscaler
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: moriarty-operator-autoscaler
  template:
    metadata:
      labels:
        app: moriarty-operator-autoscaler
    spec:
      containers:
        - name: moriarty-operator-autoscaler
          image: wh1isper/moriarty
          command: ["moriarty-operator"]
          args: ["autoscale"]
          envFrom:
            - secretRef:
                name: sqs-bridge
            - secretRef:
                name: redis
            - secretRef:
                name: database
            - secretRef:
                name: model
            - configMapRef:
                name: kubespawner
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
      restartPolicy: Always
